<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
	<div class="mdiv">
		<div class="calc">
			<form>
				<div>
					<input type="text" name="op" class="op" onclick="" >
				</div>
				<div>
					<input type="button" name="AC" value="AC" class="button" onclick="op.value= ''">
					<input type="button" name="c" value="C" class="button" onclick="op.value=Math.floor(op.value/10)">
					<input type="button" name="operator" value="%" onclick="op.value+='%'" class="operator">
					<input type="button" name="operator" value="/" class="operator" onclick="op.value+='/'">
				</div>
				<div>
					<input type="button" name="number" value="7" class="button" onclick="op.value+='7'">
					<input type="button" name="number" value="8" class="button" onclick="op.value+='8'">
					<input type="button" name="number" value="9" onclick="op.value+='9'" class="button">
					<input type="button" name="operator" value="X" class="operator" onclick="op.value+='*'">
				</div>
				<div>
					<input type="button" name="number" value="4" class="button" onclick="op.value+='4'">
					<input type="button" name="number" value="5" class="button" onclick="op.value+='5'">
					<input type="button" name="number" value="6" onclick="op.value+='6'" class="button">
					<input type="button" name="operator" value="-" class="operator" onclick="op.value+='-'">
				</div>
				<div>
					<input type="button" name="number" value="1" class="button" onclick="op.value+='1'" >
					<input type="button" name="number" value="2" class="button" onclick="op.value+='2'">
					<input type="button" name="number" value="3" onclick="op.value+='3'" class="button">
					<input type="button" name="operator" value="+" class="operator" onclick="op.value+='+'">
				</div>
				<div>
					<input type="button" name="number" value="0" class="zero" onclick="op.value+='0'" >
					
					<input type="button" name="operator" value="." onclick="op.value+='.'" class="operator ot">
					<input type="button" name="operator" value="=" class="operator ot" onclick="op.value=eval(op.value)">
				</div>
			</form>
		</div>
	</div>

</body>
</html>
